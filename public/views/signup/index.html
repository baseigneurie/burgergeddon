<div layout="row" layout-fill ng-init="entry.day = parm">
  <div flex="50" layout="row" layout-align="center center">
    <img src="/images/wimpy.png" alt="Wimpy" id="wimpy">
  </div>
  <div flex="50">
    <h3>{{parm}} Sign Up</h3>
    <form name="signupForm"  ng-submit="setEntry()">
      <md-input-container>
        <label>Name:</label>
        <input type="text" name="name" required ng-model="entry.name">
      </md-input-container>
      <md-input-container>
        <label>Daily Goal:</label>
        <textarea name="goal" ng-model="entry.goal"></textarea>
      </md-input-container>
      <div layout="row" layout-align="end center">
        <md-button class="md-raised" type="submit">BURGER TIME!</md-button>
      </div>
    </form>
  </div>

</div>
