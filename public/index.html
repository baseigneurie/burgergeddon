<!doctype html>

<html lang="en" ng-app="mainApp">
<head>
  <meta charset="utf-8">
  <title>Burgergeddon | The beefiest week in the year!</title>
  <meta name="description" content="5 days of grease, beef, cheese, bacon, and much much more.">
  <meta name="author" content="Broc 'Beefmeister' Sizzle">
  <link rel="stylesheet" type="text/css" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.min.css">
  <link rel="stylesheet" type="text/css" href="style/site.css">


  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body layout="column" ng-controller="WeekController as wc">

    <div id="top" layout="row" class="md-accent">
      <div class="main-container" layout="row" layout-align="space-around center">
        <img src="images/ronmcdon.jpg" id="clown">
        <span id="title" class="md-flex md-display-4">BURGERGEDDON</span>
      </div>
    </div>

    <div layout="row" class="md-display-2" layout-align="center">
      <span id="tagline">"NO BEEF LEFT BEHIND"</span>
    </div>

  <div layout="column"  class="main-container">
   <div layout="row" id="week" ng-repeat="r in wc.restaurants">
      <md-card layout="flex" class="weekday" id="r.day">
        <img ng-src="{{r.image}}" class="md-card-image place-image" alt="Bug Eyed Betty's">
        <md-card-content>
          <h2 class="md-title">{{r.day}} {{r.date | date:'MM:dd:yy'}}</h2>
          <p>{{r.name}}</p>
        </md-card-content>
        <div class="md-actions" layout="row" layout-align="end center">
          <md-button class="md-button md-raised my-button">More Info</md-button>
        </div>
      </md-card>

    </div>

    <br />

      <div id="info" layout="column">
        <md-toolbar>
          <div class="md-toolbar-tools infoTop">
            <h2>TESTING</h2>
          </div>
        </md-toolbar>
        <md-content>
        </md-content>
        <div class="md-actions" layout="row" layout-align="center">
          <md-button class="md-button md-raised signupButton">SIGN UP!</md-button>
        </div>
      </div>

    </div>


      <br />
      <div layout="row">
        <img src="images/flamez.gif" class="flame">

      </div>



<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" class></script>
<script src="app.js" class></script>

</body>
</html>
